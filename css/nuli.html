<p>在众多荆棘和蔷薇的环绕下，矗立着一座古老的城堡，古堡似乎年代已经很久远了，高高的灰色城墙上爬满了暗绿色的蔓藤，如此之多，都快把窗子全包围了，有的甚至钻进了窗子里，透出几分阴森。</p>
<p id="textid">——网络文摘</p>
<p id="text">弱小的藤曼可以包围围墙，可爱的晓晓只要努力也一定可以冲出南召的束缚，加油哦，晓晓最棒！</p>
